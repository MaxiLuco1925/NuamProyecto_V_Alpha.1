<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/CalificacionManual.css' %}" rel="stylesheet">
    <title>Ingreso Manual de Calificaciones - NUAM</title>
</head>
<body>
    <header class="nuam-header">
        <div class="container-fluid d-flex justify-content-between align-items-center p-3">
            <img src="{% static 'image/rayo.png' %}" alt="Logo NUAM" class="nuam-logo-header">
            <h1 class="nuam-title">NUAM</h1>
            <a href="{% url 'interfazinicio' %}" class="btn btn-info">
                <i class="bi bi-arrow-left me-2"></i>Regresar al Menú Principal
            </a>
        </div>
    </header>
    
    <div class="container mt-4">
        <h2>
            <i class="bi bi-pencil-square me-2"></i>Ingreso Manual de Calificaciones Tributarias
        </h2>
        
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i>Guardar Calificación
                </button>
                <button id="btnEjemplo" 
                    data-imagen-url="{% static 'image/Ejemplo.png' %}" 
                    class="btn btn-primary">
                    <i class="bi bi-eye me-2"></i>Ver Ejemplo
                </button>
            </div>
        </form>
    </div>
    
    <script src="{% static 'js/Ejemplo.js' %}"></script>
</body>
</html>
