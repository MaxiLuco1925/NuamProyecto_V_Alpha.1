<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/perfilUsuario.css' %}" rel="stylesheet">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="{% static 'image/NUAM.png' %}" alt="Logo NUAM">
        </div>
        <a href="{% url 'interfazinicio' %}" class="back-link"> Regresar</a>
    </div>
    <div class="main-container">
        {% if Usuario.documento_identidad %}
        <div class="perfil-form">
            <div class="form-fields">
                <label>Nombre</label>
                <input type="text" class="form-control" value="{{ Usuario.nombre|default:Usuario.nombre }}" readonly>

                <label>Correo electrónico</label>
                <input type="email" class="form-control" value="{{ Usuario.email }}" readonly>

                <label>Número de teléfono</label>
                <input type="tel" class="form-control" value="{{ Usuario.telefono|default:'No registrado' }}" readonly>

                <label>Documento de Identidad</label>
                <input type="text" class="form-control" value="{{ Usuario.documento_identidad|default:'No registrado' }}" readonly>

                <label>Rol</label>
                <input type="text" class="form-control" value="{{ Usuario.rol.descripcion|default:'No registrado' }}" readonly>
            </div>

            <div class="profile-icon">
                <img src="{% static 'image/USUARIO.png' %}" alt="Usuario">
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning">
            <p>Debes iniciar sesión para ver tu perfil.</p>
            <a href="{% url 'iniciarSesion' %}" class="btn btn-primary">Iniciar Sesión</a>
        </div>
        {% endif %}

        <div class="brand-footer">NUAM</div>
    </div>

</body>
</html>
