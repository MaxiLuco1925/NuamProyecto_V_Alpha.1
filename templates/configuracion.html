<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'css/perfilUsuario.css' %}" rel="stylesheet">
    <title>Perfil de Usuario</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="{% static 'image/NUAM.png' %}" alt="Logo NUAM">
        </div>
        <a href="{% url 'interfazinicio' %}" class="back-link">← Regresar</a>
    </div>
    <div class="main-container">
        <form class="perfil-form">
            <div class="form-fields">
                <label>Nombre</label>
                <input type="text" class="form-control">

                <label>Correo electrónico</label>
                <input type="email" class="form-control">

                <label>Número de teléfono</label>
                <input type="tel" class="form-control">

                <label>RUT</label>
                <input type="text" class="form-control">

                <label>Entidad emisora</label>
                <input type="text" class="form-control">

                <button type="submit" class="btn-guardar">Guardar</button>
            </div>

            <div class="profile-icon">
                <img src="{% static 'image/USUARIO.png' %}" alt="Usuario">
            </div>
        </form>

        <div class="brand-footer">NUAM</div>
    </div>

</body>
</html>
