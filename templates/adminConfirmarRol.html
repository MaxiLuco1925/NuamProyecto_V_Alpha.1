<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar cambio de rol</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body class="p-5">

  <div class="container"> 

    <div class="alert alert-warning"> 
      <h4 class="alert-heading">Confirmar cambio de rol</h4> 
      <p>¿Seguro que deseas cambiar el rol del usuario <strong>{{ usuario.nombre }}</strong>?</p> 
      <ul>
        <li><strong>Rol actual:</strong> {{ rol_actual.descripcion|default:"Sin rol" }}</li> 
        <li><strong>Nuevo rol:</strong> {{ rol_nuevo.descripcion }}</li>                   
      </ul>
    </div>

    <form method="POST">
      {% csrf_token %} 
      <input type="hidden" name="confirmar" value="1"> 
      <button type="submit" class="btn btn-success">Sí, cambiar rol</button> 
      <a href="{% url 'listausuarios' %}" class="btn btn-secondary">Cancelar</a> 
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
