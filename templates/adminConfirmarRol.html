<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Charset -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
  <title>Confirmar cambio de rol</title> <!-- Título -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
</head>
<body class="p-5">

  <div class="container"> <!-- Contenedor -->

    <div class="alert alert-warning"> <!-- Aviso amarillo -->
      <h4 class="alert-heading">Confirmar cambio de rol</h4> <!-- Título -->
      <p>¿Seguro que deseas cambiar el rol del usuario <strong>{{ usuario.nombre }}</strong>?</p> <!-- Pregunta -->
      <ul>
        <li><strong>Rol actual:</strong> {{ rol_actual.descripcion|default:"Sin rol" }}</li> <!-- Muestra rol actual -->
        <li><strong>Nuevo rol:</strong> {{ rol_nuevo.descripcion }}</li>                     <!-- Muestra rol nuevo -->
      </ul>
    </div>

    <form method="POST"> <!-- Form de confirmación -->
      {% csrf_token %} <!-- CSRF -->
      <input type="hidden" name="confirmar" value="1"> <!-- Señal de confirmación -->
      <button type="submit" class="btn btn-success">Sí, cambiar rol</button> <!-- Confirma -->
      <a href="{% url 'listausuarios' %}" class="btn btn-secondary">Cancelar</a> <!-- Cancela -->
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
