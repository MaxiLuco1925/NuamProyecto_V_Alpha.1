<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="{% static 'css/panel.css' %}" rel="stylesheet">
    <title>Busqueda Calificaciones Tributarias</title>
</head>
<body>
    <header class="nuam-header">
        <div class="container-fluid d-flex justify-content-between align-items-center p-3">
            <img src="{% static 'image/NUAM.png' %}" alt="Logo NUAM" class="nuam-logo-header">
            <h1 class="nuam-title">NUAM</h1>
            <a href="{% url 'interfazAdmin' %}" class="btn btn-info">Regresar al Menú Principal</a>
        </div>
    </header>

    <div class="main-content">
        <div class="search-filters mb-4">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="categoriaTributaria" class="form-label">Mercado</label>
                    <select id="categoriaTributaria" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option>Chile</option>
                        <option>Perú</option>
                        <option>Colombia</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="entidadEmisora" class="form-label">Instrumentos</label>
                    <select id="entidadEmisora" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option>Acciones</option>
                        <option>Bonos</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="anioComercial" class="form-label">Año Tributario</label>
                    <select id="anioComercial" class="form-select">
                        <option selected>Seleccionar...</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                    </select>
                </div>
                <div class="col-md-12 d-flex gap-2">
                    <button type="button" class="btn btn-primary">
                        <i class="bi bi-search me-2"></i>Buscar
                    </button>
                    <button type="button" class="btn btn-secondary">
                        Borrar campos
                    </button>
                    <a href="{% url 'x_factor_Admin' %}" class="btn btn-info">Archivos X Factor</a>
                    <a href="{% url 'x_monto_Admin' %}" class="btn btn-info">Archivos X Monto</a>
                </div>
            </form>
        </div>
        <div class="table-container">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Año</th>
                        <th>Fecha pago</th>
                        <th>Proceso operativo</th>
                        <th>Indice de reajuste</th>
                        <th>Factor-08</th>
                        <th>Factor-09</th>
                        <th>Factor-10</th>
                        <th>Factor-11</th>
                        <th>Factor-12</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="10" class="text-center py-5">No hay datos disponibles.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
    <script src="{% static 'js/acciones_data.js' %}"></script>
    <div>
    <button class="btn btn-danger">Regresar</button>
</div>
</body>
</html>
