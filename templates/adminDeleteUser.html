<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Eliminar Usuario</title> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>
<body class="p-5">

  <div class="container"> 

    <div class="alert alert-danger"> 
      <h4 class="alert-heading">¿Eliminar Usuario?</h4> 
      <p>Estás a punto de eliminar permanentemente al usuario <strong>{{ usuario.nombre }}</strong>.</p> 
      <p class="mb-0">Esta acción no se puede deshacer.</p>
    </div>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar usuario</button>
      <a href="{% url 'listausuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
