<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Charset -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive -->
  <title>Eliminar Usuario</title> <!-- Título -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap -->
</head>
<body class="p-5">

  <div class="container"> <!-- Contenedor -->

    <div class="alert alert-danger"> <!-- Aviso rojo -->
      <h4 class="alert-heading">¿Eliminar Usuario?</h4> <!-- Título -->
      <p>Estás a punto de eliminar permanentemente al usuario <strong>{{ usuario.nombre }}</strong>.</p> <!-- Detalle -->
      <p class="mb-0">Esta acción no se puede deshacer.</p> <!-- Advertencia -->
    </div>

    <form method="POST"> <!-- Confirmación -->
      {% csrf_token %} <!-- CSRF -->
      <button type="submit" class="btn btn-danger">Sí, eliminar usuario</button> <!-- Ejecuta borrado -->
      <a href="{% url 'listausuarios' %}" class="btn btn-secondary">Cancelar</a> <!-- Cancela -->
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
