<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="{% static 'js/actualizar.js' %}"></script>
    <title>Factores</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Listado de Factores</div>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Agregar Factor" class="btn btn-info">
    </form>

    <a href="../listadoFactores" class="btn btn-info mt-5">Volver al Listado de Factores</a>

    <script src="{% static 'js/actualizar.js' %}"></script>

    
</body>
</html>
