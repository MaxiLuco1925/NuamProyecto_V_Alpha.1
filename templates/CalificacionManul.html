<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="{% static 'css/CalificacionManual.css' %}" rel="stylesheet">
    <title>Ingreso Manual de calificaciones</title>
</head>
<body>
     <header class="nuam-header">
        <div class="container-fluid d-flex justify-content-between align-items-center p-3">
            <img src="{% static 'image/rayo.png' %}" alt="Logo NUAM" class="nuam-logo-header">
            <h1 class="nuam-title">NUAM</h1>
            <a href="{% url 'interfazinicio' %}" class="btn btn-info">Regresar al Menú Principal</a>
        </div>
    </header>
    <div class="container mt-4">
        <h2>Ingreso Manual de Calificaciones Tributarias</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar Calificación</button>
            <button id="btnEjemplo" 
                data-imagen-url="{% static 'image/Ejemplo.png' %}" 
                class="btn btn-primary">
                <i class="bi bi-eye"></i> Ver Ejemplo
            </button>
        </form>
    </div>
    <script src="{% static 'js/Ejemplo.js' %}"></script>
</body>
</html>
