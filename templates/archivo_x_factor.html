<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="{% static 'css/x_factor.css' %}" rel="stylesheet">
    <title>Archivo x Factor</title>
</head>
<body>
    <header class="nuam-header">
        <div class="container-fluid d-flex justify-content-between align-items-center p-3">
            <img src="{% static 'image/NUAM.png' %}" alt="Logo NUAM" class="nuam-logo-header">
            <h1 class="nuam-title">NUAM</h1>
               <a href="{% url 'panelCalificacion' %}" class="btn btn-info">Regresar al Panel de Calificaciones Tributarias</a>
        </div>
    </header>

    <div class="main-content">
        <h2 class="section-title mb-4">Archivo x Factor</h2>

        <div class="table-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-file-earmark-arrow-up me-2"></i>Seleccionar archivo
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col" colspan="14" class="text-center bg-primary text-white">Archivo</th>
                        </tr>
                        <tr>
                            <th scope="col">Año</th>
                            <th scope="col">Categoría tributaria</th>
                            <th scope="col">Fecha de pago</th>
                            <th scope="col">Secuencia de eventos</th>
                            <th scope="col">Descp</th>
                            <th scope="col">Factor-08</th>
                            <th scope="col">Factor-09</th>
                            <th scope="col">Factor-10</th>
                            <th scope="col">Factor-11</th>
                            <th scope="col">Factor-12</th>
                            <th scope="col">Factor-13</th>
                            <th scope="col">Factor-14</th>
                            <th scope="col">Factor-15</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="13" class="text-center py-5">No hay datos cargados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-3">
                <button type="button" class="btn btn-outline-secondary">Cancelar</button>
                <button type="button" class="btn btn-outline-info">Ver Formato</button>
                <button type="button" class="btn btn-success">
                    <i class="bi bi-save me-2"></i>Guardar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
    <script src="{% static 'js/acciones_data.js' %}"></script>
</body>
</html>
