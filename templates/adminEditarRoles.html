<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Rol - NUAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/listado.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
</head>
<body>
    <header class="nuam-header">
        <div class="container-fluid d-flex justify-content-between align-items-center p-3">
            <img src="{% static 'image/NUAM.png' %}" alt="Logo NUAM" class="nuam-logo-header">
            <h1 class="nuam-title">NUAM</h1>
            <img src="{% static 'image/sii.png' %}" alt="Logo SII" class="sii-logo-header">
        </div>
    </header>

    <div class="main-content">
        <h2 class="section-title mb-4">Editar Rol del Usuario</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="table-container p-4">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.rol.id_for_label }}" class="form-label">Seleccionar nuevo rol</label>
                    {{ form.rol }}
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'listausuarios' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-2"></i>Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
